{% extends "cms/base.html" %}

{% block main_content %}
<div class="container">
    <h1>Créer un document</h1>

    <form class="form" enctype="multipart/form-data" role="form" method="post" action="{% url "cms.views.create" %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-primary" type="submit">Créer</button>
    </form>
</div>
{% endblock %}
